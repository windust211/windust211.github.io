<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电子表</title>
</head>
<body>
	<script type="text/javascript">
	var showTime = {
		toDouble :	function (n){
			return n> 9 ? n : '0' + n;
		},
		run : function (){
				var that = this;
			 	setInterval(function(){ that.watch();},1000)
		},
		watch : function (){
			var now = new Date();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			document.body.innerHTML = '现在是：'
			 + this.toDouble(hour) +' : '+ this.toDouble(min) +' : '+ this.toDouble(sec);
		},
		init : function (){
			this.watch();
			this.run();
		}
	}

	showTime.init();
	</script>
</body>
</html>
